<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}">
    <style>
    body{ display:flex; flex-direction:column; align-items:center; padding:20px; }
    form.card{ width:100%; max-width:500px; margin-bottom:20px; }
    </style>
</head>
<body>
    <header>
        {% include 'partials/_nav.html' %}
    </header>
    <div class="container">
    <h1>Attendance Tracking</h1>
    <form action="{{ url_for('attendance') }}" method="post" class="card section">
        <h2>Add Attendance</h2>
        <label for="employee_id_select">Employee</label>
        <select id="employee_id_select" name="employee_id" required title="Employee" class="select">
            <option value="">Select Employee</option>
            {% for employee in employees %}
            <option value="{{ employee['id'] }}">{{ employee['name'] }}</option>
            {% endfor %}
        </select>
        <label for="date_input">Date</label>
        <input id="date_input" type="date" name="date" required title="Date" class="input">
        <label for="status_select">Status</label>
        <select id="status_select" name="status" required title="Status" class="select">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Attendance</button>
    </form>

    <h2>Attendance Records</h2>
    <div class="table-wrap">
    <table class="table w-60 center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record['id'] }}</td>
                <td>{{ record['name'] }}</td>
                <td>{{ record['date'] }}</td>
                <td>{{ record['status'] }}</td>
                <td>
                    <a href="{{ url_for('delete_attendance_route', attendance_id=record['id']) }}" onclick="return confirm('Are you sure you want to delete this attendance record?')" aria-label="Delete attendance record {{ record['id'] }}">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary back-link">Back</a>
    </div>
</body>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</html>
