<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Hours</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  body{font-family:Kanit,system-ui,Segoe UI,Roboto,sans-serif;margin:0;background:var(--bg-0);color:var(--text-1)}
  header{position:sticky;top:0;z-index:10}
  .nav{max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
  main{max-width:900px;margin:18px auto;padding:0 12px}
  h1{font-size:22px;margin:0 0 10px}
  table{width:100%;border-collapse:separate;border-spacing:0}
  .range-form{display:flex;gap:8px;align-items:center;margin:8px 0 12px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('employees') }}">Employees</a>
        <a href="{{ url_for('shifts') }}">Shifts</a>
        <a href="{{ url_for('attendance') }}">Attendance</a>
        <a href="{{ url_for('tasks') }}">Tasks</a>
        <a href="{{ url_for('performance') }}">Performance</a>
        <a href="{{ url_for('hours_report') }}">Hours</a>
      </div>
      <div>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="card section">
      <h1>Hours Report</h1>
  <form method="get" action="{{ url_for('hours_report') }}" class="range-form">
        <label class="muted">Start <input class="input" type="date" name="start" value="{{ start }}"></label>
        <label class="muted">End <input class="input" type="date" name="end" value="{{ end }}"></label>
        <button class="btn btn-primary" type="submit">Apply</button>
        <a class="btn btn-secondary" href="{{ url_for('hours_csv', start=start, end=end) }}">Export CSV</a>
      </form>
      <div class="muted">Range: {{ start }} â€“ {{ end }}</div>
      <table class="table">
        <thead><tr><th>Employee</th><th>Hours</th></tr></thead>
        <tbody>
          {% for row in report %}
          <tr><td>{{ row.name }}</td><td>{{ row.hours }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</html>
