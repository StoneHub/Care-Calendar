<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}">
    <style>
    body{ display:flex; flex-direction:column; align-items:center; padding:20px; }
    form.card{ width:100%; max-width:500px; margin-bottom:20px; }
    </style>
</head>
<body>
    <header>
        {% include 'partials/_nav.html' %}
    </header>
    <div class="container">
    <h1>Task Assignment</h1>
    <form action="{{ url_for('tasks') }}" method="post" class="card section">
        <h2>Add Task</h2>
        <select name="employee_id" required title="Employee" class="select">
            <option value="">Select Employee</option>
            {% for employee in employees %}
            <option value="{{ employee['id'] }}">{{ employee['name'] }}</option>
            {% endfor %}
        </select>
        <input class="input" type="text" name="task" placeholder="Task description" required title="Task">
        <select name="status" required title="Status" class="select">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <h2>Task List</h2>
    <div class="table-wrap">
    <table class="table w-60 center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Task</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task['id'] }}</td>
                <td>{{ task['name'] }}</td>
                <td>{{ task['task'] }}</td>
                <td>{{ task['status'] }}</td>
                <td>
                    <a href="{{ url_for('delete_task_route', task_id=task['id']) }}" onclick="return confirm('Are you sure you want to delete this task?')" aria-label="Delete task {{ task['id'] }}">
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary back-link">Back</a>
    </div>
</body>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</html>
