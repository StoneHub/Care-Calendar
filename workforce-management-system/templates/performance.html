<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-dark.css') }}">
    <title>Performance Metrics Dashboard</title>
    <style>
        body{ font-family: Kanit, system-ui, Segoe UI, Roboto, sans-serif; margin:0; background: var(--bg-0); color: var(--text-1); display:flex; flex-direction:column; align-items:center; min-height:100vh; }
        header{ width:100%; margin-bottom:20px; }
        .nav{ max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:10px 16px; }
        .nav .left{ display:flex; gap:12px; align-items:center; }
        .logo{ font-weight:700; color: var(--primary); }
        .container{ width:90%; max-width:700px; }
        h1{ margin-bottom:20px; font-size:26px; color: var(--text-1); text-align:center; }
        .stat-box{ display:flex; justify-content:space-around; flex-wrap:wrap; margin-bottom:25px; }
        .stat-box .stat-card{ width:140px; }
        .footer{ margin-top:20px; font-size:14px; color: var(--text-3); text-align:center; }
        .back-button{ margin-top:30px; }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="left">
                <span class="logo">Care Calendar</span>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('employees') }}">Employees</a>
                <a href="{{ url_for('shifts') }}">Shifts</a>
                <a href="{{ url_for('attendance') }}">Attendance</a>
                <a href="{{ url_for('tasks') }}">Tasks</a>
                <a href="{{ url_for('performance') }}">Performance</a>
                <a href="{{ url_for('hours_report') }}">Hours</a>
            </div>
            <div class="right">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Performance Metrics Dashboard</h1>

        <div class="stat-box">
            <div class="stat-card card">
                <i class="fas fa-users icon"></i>
                <span class="value">{{ no_of_employees }}</span>
                <div class="label">Employees</div>
            </div>
            <div class="stat-card card">
                <i class="fas fa-tasks icon"></i>
                <span class="value">{{ no_of_tasks }}</span>
                <div class="label">Tasks</div>
            </div>
            <div class="stat-card card">
                <i class="fas fa-calendar-alt icon"></i>
                <span class="value">{{ no_of_shifts }}</span>
                <div class="label">Shifts</div>
            </div>
            <div class="stat-card card">
                <i class="fas fa-check-circle icon"></i>
                <span class="value">{{ no_of_present }}</span>
                <div class="label">Attendance Present</div>
            </div>
            <div class="stat-card card">
                <i class="fas fa-times-circle icon"></i>
                <span class="value">{{ no_of_absent }}</span>
                <div class="label">Attendance Absent</div>
            </div>
        </div>

        <div class="footer">Updated as of today</div>
        <a href="/" class="btn btn-secondary back-button">Back</a>
    </div>
</body>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</html>
